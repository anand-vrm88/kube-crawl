plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.0'
	id 'io.spring.dependency-management' version '1.1.5'
}

group = 'com.anverm'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework:spring-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	implementation "io.helidon.webserver:helidon-webserver:$helidonVersion"
	implementation "io.helidon.webserver:helidon-webserver-netty:$helidonVersion"
	implementation "io.helidon.webserver:helidon-webserver-json:$helidonVersion"
	implementation "javax.annotation:javax.annotation-api:$annotationVersion"
}

tasks.named('test') {
	useJUnitPlatform()
}

jar {
	manifest {
		attributes 'Main-Class': 'com.anverm.poc.MicroserviceApplication'
	}
}