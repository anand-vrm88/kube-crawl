apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    app: microservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: microservice
  template:
    metadata:
      labels:
        app: microservice
    spec:
      containers:
        - name: microservice
          image: anandvrm88/microservice
          ports:
            - containerPort: 8080